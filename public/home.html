<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCBC</title>
    <!-- Include Bootstrap CSS and JavaScript links here -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,700|Roboto:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="css/styles.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/c40c131336.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/home.js"></script>
    <!-- <script src="js/dashboard.js"></script> -->
    <script src="js/login.js"></script>
</head>

<body onload="loadBalance()" , style="background-color:#F0EEEA;">
    <!-- Top Navigation Bar -->
    <nav class="navbar navbar-expand-md navbar-custom" style="background-color: red;">
        <a class="navbar-brand" href="main.html">
            <img src="images/ocbc.png" width="70" height="50" class="d-inline-block align-top" alt="">
        </a>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html" style="color: #F0EEEA;"><span class="fa fa-home"
                            style="color: #F0EEEA;"></span> Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-3">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link btn button3 btn-block active" data-toggle="pill" href="#TransferSection">
                            <i class="fa fa-exchange" aria-hidden="true"></i> Transfer
                        </a>
                    </li>
                    <br>
                    <li class="nav-item">
                        <a class="nav-link btn button3 btn-block" data-toggle="pill" href="#AccountSection">
                            <i class="fa fa-user" aria-hidden="true"></i> Account
                        </a>
                    </li>
                    <br>
                    <li class="nav-item">
                        <a class="nav-link btn button3 btn-block" data-toggle="pill" href="#DashBoardSection">
                            <i class="fa fa-bar-chart" aria-hidden="true"></i> DashBoard
                        </a>
                    </li>
                </ul>
            </div>

            <div class="col-9">
                <!-- Create a tab content container for the Transfer section -->
                <div class="tab-content">
                    <div id="TransferSection" class="container tab-pane active">
                        <div class="transfer-button-container">
                            <button type="button" class="btn button1" data-toggle="modal" data-target="#transferModal">
                                Funds Transfer
                            </button>
                        </div>
                        <!-- Transfer content goes here -->
                        <div class="container mt-5 content">
                            <div class="top" style="background-color: rgba(248, 224, 39, 0.852);">
                                <div class="row justify-content-center">
                                    <h3 id="accountName"></h3>
                                </div>
                                <br>
                                <div class="row justify-content-center">
                                    <div id="accountID" class="col-md-2">
                                    </div>
                                    <div class="col-md-2">
                                    </div>
                                    <div id="accountBalance" class="col-md-4">
                                    </div>
                                    <div class="col-md-2">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <br>
                        <div class="row justify-content-center">
                            <div class="col-md-12">
                                <table class="table table-striped table-striped-custom">
                                    <thead>
                                        <tr>
                                            <th>Date</th>
                                            <th>Description</th>
                                            <th>Amount</th>
                                        </tr>

                                    </thead>
                                    <tbody id="tableContent">
                                    </tbody>
                                </table>

                            </div>
                        </div>
                    </div>

                    <!-- Create tab content containers for other sections (e.g., Account, Dashboard) here -->
                    <div id="AccountSection" class="container tab-pane fade">
                        <h3>Account</h3>
                        <div class="account-info">
                            <p><strong>Email:</strong> <span id="accountEmail"></span></p>
                            <p><strong>Password:</strong> <span id="accountPassword"></span></p>
                            <p><strong>Balance:</strong> $<span id="accountBalance"></span></p>
                            <p><strong>NRIC:</strong> <span id="accountNRIC"></span></p>
                            <p><strong>Contact:</strong> <span id="accountContact"></span></p>
                            <p><strong>Name:</strong> <span id="accountName"></span></p>
                        </div>
                    </div>
                    <div id="DashBoardSection" class="container tab-pane fade">
                        <!-- Content for the Dashboard section goes here -->
                        <h3>Dashboard</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal and other existing HTML content -->
    <div class="modal fade" id="transferModal" tabindex="-1" role="dialog" aria-labelledby="transferModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header" style="background-color: lightblue">
                    <h5 class="modal-title" id="transferModalLabel">Funds Transfer</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="recipient">Recipient Email</label>
                            <input type="text" class="form-control" id="recipient" placeholder="Enter recipient email">
                        </div>
                        <div class "form-group">
                            <label for="amount">Amount</label>
                            <input type="text" class="form-control" id="amount" placeholder="Enter amount">
                        </div>
                        <div class="form-group">
                            <label for="desc">Description</label>
                            <input type="text" class="form-control" id="desc" placeholder="Enter short description">
                        </div>
                        <p align="right" id="message" class=""></p>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btutton4" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn button2" onclick="transferFunds()">Transfer</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
