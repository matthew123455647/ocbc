<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/login.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="js/login.js"></script>
	<title>OCBC</title>
</head>

<body>
	<div class="container" id="container">
		<div class="form-container log-in-container">
			<form action="#" method="post">
				<img src="images/ocbc.png" alt="OCBC Logo" width="230" height="100">
				<!-- You can add input fields, buttons, or other form elements here -->
			 
				<input type="email" class="form-control" id="email" placeholder="Email" />

				<input type="password" class="form-control" id="password" placeholder="Password" />
				<button id="showPassword" type="button" onclick="togglePasswordVisibility()">
					<i id="eyeIcon">View Password</i>
				</button>
				<a href="#">Forgot your password?</a>
				<button type="button" class="btn btn primary" id="loginbutton"onclick="login()">Login</button>
			</form>
		</div>
		<div class="overlay-container">
			<div class="overlay">
				<div class="overlay-panel overlay-right">
					<h1>Your trusted commited bank</h1>
					
				</div>
			</div>
		</div>
	</div>
</body>

</html>
